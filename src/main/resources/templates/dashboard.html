<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream | Mossaq</title>
    <style>
        /* --- VARIABLES & RESET --- */
        :root {
            --primary: #1db954;
            --primary-hover: #1ed760;
            --bg-dark: #121212;
            --bg-card: #181818;
            --bg-hover: #282828;
            --text-main: #ffffff;
            --text-muted: #b3b3b3;
            --border: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden; /* Main scroll is handled inside columns */
        }

        a { text-decoration: none; color: inherit; }

        /* --- LAYOUT GRID --- */
        .app-container {
            display: grid;
            grid-template-columns: 240px 1fr 300px; /* Sidebar | Feed | Extras */
            height: 100vh;
        }

        /* --- LEFT SIDEBAR (Navigation) --- */
        .sidebar-left {
            background-color: black;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text-main);
        }
        .logo span { color: var(--primary); }

        .nav-menu { list-style: none; }
        .nav-item { margin-bottom: 1rem; }
        
        .nav-link {
            display: flex;
            align-items: center;
            color: var(--text-muted);
            font-weight: 600;
            padding: 0.5rem 0;
            transition: 0.2s;
        }
        .nav-link:hover, .nav-link.active { color: var(--text-main); }
        .nav-icon { margin-right: 10px; width: 20px; text-align: center; }

        /* --- CENTER FEED (Music Stream) --- */
        .main-feed {
            overflow-y: auto;
            padding: 2rem;
            background: linear-gradient(to bottom, #1e1e1e, #121212);
        }

        .feed-header { margin-bottom: 2rem; }
        .feed-header h2 { font-size: 1.8rem; }

        /* --- MUSIC CARD COMPONENT --- */
        .track-card {
            background-color: var(--bg-card);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: background 0.3s;
        }
        .track-card:hover { background-color: var(--bg-hover); }

        .track-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .artist-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #333;
            margin-right: 1rem;
            object-fit: cover;
        }

        .track-info h3 { font-size: 1rem; font-weight: 700; }
        .track-info span { font-size: 0.8rem; color: var(--text-muted); }

        /* Visual Audio Player Stub */
        .audio-player-ui {
            background: #000;
            border-radius: 6px;
            padding: 1rem;
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .play-btn {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }
        .play-btn:hover { transform: scale(1.1); }

        .waveform {
            flex: 1;
            height: 30px;
            display: flex;
            align-items: center;
            gap: 2px;
        }
        .bar { width: 4px; background: var(--text-muted); border-radius: 2px; }
        /* Fake waveform heights for visuals */
        .bar:nth-child(odd) { height: 15px; }
        .bar:nth-child(even) { height: 25px; }
        .bar:nth-child(3n) { height: 10px; }
        
        .track-actions {
            display: flex;
            gap: 1.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid var(--border);
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: 0.2s;
        }
        .action-btn:hover { color: var(--text-main); }
        .action-btn.like:hover { color: #e91e63; } /* Pink for like */

        /* --- RIGHT SIDEBAR (Upload & Suggestions) --- */
        .sidebar-right {
            background-color: black;
            padding: 1.5rem;
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* UPLOAD WIDGET */
        .upload-box {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            border: 1px dashed var(--text-muted);
        }
        
        .upload-box h4 { margin-bottom: 0.5rem; }
        .upload-box p { font-size: 0.8rem; color: var(--text-muted); margin-bottom: 1rem; }
        
        .btn-upload {
            background: var(--primary);
            color: black;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
        }

        /* SUGGESTIONS LIST */
        .suggestions h4 { margin-bottom: 1rem; color: var(--text-muted); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;}

        .artist-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .artist-profile { display: flex; align-items: center; gap: 10px; }
        .mini-avatar { width: 32px; height: 32px; border-radius: 50%; background: #444; }
        .artist-name { font-size: 0.9rem; font-weight: 600; }
        
        .btn-follow {
            background: transparent;
            border: 1px solid var(--text-muted);
            color: var(--text-main);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.7rem;
            cursor: pointer;
        }
        .btn-follow:hover { border-color: var(--text-main); }

        /* --- INPUTS FOR UPLOAD --- */
        .upload-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background: #121212;
            border: 1px solid #333;
            color: white;
            border-radius: 4px;
        }

        /* Responsive */
        @media (max-width: 1000px) {
            .app-container { grid-template-columns: 80px 1fr 0px; } /* Hide Right sidebar on tablet */
            .sidebar-right { display: none; }
            .nav-text { display: none; } /* Show icons only */
            .logo { font-size: 1rem; }
        }
    </style>
</head>
