<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Mossaq</title>
    <style>
        /* --- VARIABLES & RESET --- */
        :root {
            --primary: #1db954;
            --primary-hover: #1ed760;
            --bg-dark: #121212;
            --bg-card: #181818;
            --bg-hover: #282828;
            --text-main: #ffffff;
            --text-muted: #b3b3b3;
            --border: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
        }

        a { text-decoration: none; color: inherit; }

        /* --- LAYOUT GRID --- */
        .app-container {
            display: grid;
            grid-template-columns: 240px 1fr;
            height: 100vh;
        }

        /* --- SIDEBAR --- */
        .sidebar-left {
            background-color: black;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text-main);
        }
        .logo span { color: var(--primary); }

        .nav-menu { list-style: none; }
        .nav-item { margin-bottom: 1rem; }
        
        .nav-link {
            display: flex;
            align-items: center;
            color: var(--text-muted);
            font-weight: 600;
            padding: 0.5rem 0;
            transition: 0.2s;
        }
        .nav-link:hover, .nav-link.active { color: var(--text-main); }
        .nav-icon { margin-right: 10px; width: 20px; text-align: center; }

        /* --- MAIN CONTENT --- */
        .main-content {
            padding: 3rem;
            overflow-y: auto;
            background: linear-gradient(to bottom, #1e1e1e, #121212);
        }

        h1 { margin-bottom: 2rem; font-size: 2.5rem; }

        .settings-form {
            max-width: 500px;
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 8px;
        }

        .form-group { margin-bottom: 1.5rem; }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-main);
        }

        input {
            width: 100%;
            padding: 10px;
            background: #333;
            border: 1px solid transparent;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
        }
        input:focus { outline: none; border-color: var(--primary); }

        textarea {
            width: 100%;
            padding: 10px;
            background: #333;
            border: 1px solid transparent;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
            resize: vertical;
            min-height: 80px;
        }
        textarea:focus { outline: none; border-color: var(--primary); }

        .btn-save {
            background-color: var(--primary);
            color: black;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-save:hover { transform: scale(1.05); background-color: var(--primary-hover); }

    </style>
</head>
<body>

<div class="app-container">
    <aside class="sidebar-left">
        <div class="logo">Mossaq<span>.</span></div>
        <ul class="nav-menu">
            <li class="nav-item"><a href="/main" class="nav-link"><span class="nav-icon">üè†</span> Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link"><span class="nav-icon">üéµ</span> My Library</a></li>
            <li class="nav-item"><a href="/profile" class="nav-link"><span class="nav-icon">üë§</span> Profile</a></li>
            <li class="nav-item"><a href="/settings" class="nav-link active"><span class="nav-icon">‚öôÔ∏è</span> Settings</a></li>
        </ul>
    </aside>

    <main class="main-content">
        <h1>Account Settings</h1>
        <form action="/settings" method="post" class="settings-form">
            <div class="form-group"><label>Username</label><input type="text" name="username" th:value="${username}" required></div>
            <div class="form-group"><label>Email</label><input type="email" name="email" th:value="${email}" required></div>
            <div class="form-group"><label>Bio</label><textarea name="bio" th:text="${bio}" placeholder="Tell us about yourself..."></textarea></div>
            <div class="form-group"><label>New Password</label><input type="password" name="password" placeholder="Leave blank to keep current password"></div>
            <button type="submit" class="btn-save">Save Changes</button>
        </form>
    </main>
</div>

</body>
</html>
